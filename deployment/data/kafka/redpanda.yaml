apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: data
spec:
  selector:
    matchLabels:
      app: redpanda
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - image: docker.redpanda.com/redpandadata/console:v2.2.3
        name: redpanda-console
        env:
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        ports:
        - containerPort: 8080
          name: redpanda
          hostPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: data
spec:
  ports:
  - port: 8080
  selector:
    app: redpanda
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redpanda
  namespace: data
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-https-redirect-scheme@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
  - host: kafka.k8slocal.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: redpanda
            port:
              number: 8080
