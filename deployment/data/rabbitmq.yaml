apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: data
spec:
  selector:
    matchLabels:
      app: rabbitmq
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - image: rabbitmq:3-management
        name: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: data
spec:
  ports:
  - name: rabbitmq-amqp 
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: rabbitmq-http
    port: 15672
    protocol: TCP
    targetPort: 15672
  selector:
    app: rabbitmq
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: rabbitmq
  namespace: data
spec:
  entryPoints:
  - rabbitmq-amqp
  routes:
  - match: HostSNI(`*`)
    services:
    - name: rabbitmq
      port: 5672
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: rabbitmq
  namespace: data
spec:
  entryPoints:
  - rabbitmq-http
  routes:
  - match: HostSNI(`*`)
    services:
    - name: rabbitmq
      port: 15672



