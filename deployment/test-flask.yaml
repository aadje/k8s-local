apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-flask
  name: test-flask
  namespace: dev
spec:
  selector:
    matchLabels:
      app: test-flask
  template:
    metadata:
      labels:
        app: test-flask
    spec:
      containers:
      - image: test-flask:latest
        name: app
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: test-flask
  namespace: dev
spec:
  ports:
  - port: 5000
  selector:
    app: test-flask
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-flask
  namespace: dev
spec:
  ingressClassName: traefik
  rules:
  - host: test-flask.monkapps.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: test-flask
            port:
              number: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test-flask
  namespace: dev
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`test-flask.AC1C2764.nip.io`)
    services:
    - name: test-flask
      port: 5000