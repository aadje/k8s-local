apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-websecure
  namespace: kube-system
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - match: Host(`cluster.k8slocal.com`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
    kind: Rule
    middlewares:
    - name: secured-chain
      namespace: kube-system
    - name: protected-chain
      namespace: kube-system
    services:
    - name: api@internal
      kind: TraefikService