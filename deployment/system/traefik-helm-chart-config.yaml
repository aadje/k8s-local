apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    dashboard:
      enabled: true
    ports:
      traefik:
        expose: true # Avoid this in production deployments
      mysql:
        port: 3306
        protocol: TCP
        expose: true
    logs:
      access:
        enabled: true
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
      kubernetescrd:
        allowCrossNamespace: true