apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-nextjs
  name: hello-nextjs
  namespace: lcl
spec:
  selector:
    matchLabels:
      app: hello-nextjs
  template:
    metadata:
      labels:
        app: hello-nextjs
    spec:
      containers:
      - image: hello-nextjs:latest
        name: app
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-nextjs
  namespace: lcl
spec:
  ports:
  - port: 3000
  selector:
    app: hello-nextjs
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-nextjs
  namespace: lcl
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-secured-chain@kubernetescrd,kube-system-protected-chain@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
  - host: hello-nextjs.k8slocal.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello-nextjs
            port:
              number: 3000
